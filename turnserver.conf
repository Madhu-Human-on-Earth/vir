# turnserver.conf - placeholders will be replaced by entrypoint.sh via envsubst
# Listening ports
listening-port=3478
tls-listening-port=5349

# Listen on all interfaces (Railway will map ports)
listening-ip=0.0.0.0
relay-ip=0.0.0.0

# Relay port range (UDP). Railway may not support UDP; keep range anyway.
min-port=49152
max-port=65535

# Use long-term credentials (we supply static user via env)
lt-cred-mech

# Realm (will be replaced)
realm=${TURN_REALM}

# Static user (will be replaced)
user=${TURN_USER}:${TURN_PASS}

# Useful options
fingerprint
no-stdout-log
# verbose
# log-file=/var/log/turnserver.log
